
# Nginx配置文件
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;
    
    # 服务器配置
    server {
        listen       8080;
        server_name  localhost;
        
        # 网站根目录
        root   D:/Desktop/Ruanm-Work/ChickRubGo;
        index  index.html index.htm;
        
        # 错误页面配置
        include D:/Desktop/Ruanm-Work/ChickRubGo/nginx/error-handling.conf;
        
        # 静态文件配置
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
    }
}
