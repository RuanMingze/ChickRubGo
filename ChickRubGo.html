<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChickRubGo - 智能搜索引擎</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 全局变量定义，方便统一修改主题色 */
        :root {
            --primary: #4F46E5; /* 主色调：靛蓝，体现科技感 */
            --primary-light: #6366F1;
            --primary-dark: #4338CA;
            --secondary: #EC4899; /* 辅助色：粉色，增加活力 */
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --white: #FFFFFF;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            position: relative;
            padding: 20px;
            overflow-x: hidden;
        }
        
        body.no-wallpaper {
            background-image: none !important;
            background-color: white;
        }

        /* 背景遮罩，提升文字可读性 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.1) 100%);
            z-index: -1;
        }

        /* 主容器 */
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 150px;
            padding-bottom: 50px;
        }
        
        body.no-wallpaper .container {
            margin-top: 50px;
            justify-content: center;
            min-height: 80vh;
        }

        /* 品牌Logo区域 */
        .brand-section {
            text-align: center;
            margin-top: 0;
            color: var(--white);
        }

        .brand-logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(79, 70, 229, 0.3);
        }

        .brand-slogan {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        /* 搜索卡片，取消上边距 */
        .search-card {
            width: 100%;
            max-width: 750px;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
        }

        .search-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* 搜索框容器 */
        .search-box {
            width: 100%;
            display: flex;
            align-items: center;
            position: relative;
            margin-bottom: 25px;
        }

        #search-input {
            flex: 1;
            height: 56px;
            padding: 0 20px 0 55px;
            border: 2px solid var(--gray-200);
            border-right: none;
            border-radius: 28px 0 0 28px;
            font-size: 1.1rem;
            color: var(--text-dark);
            background: var(--white);
            outline: none;
            transition: var(--transition);
        }

        #search-input:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        #search-input::placeholder {
            color: var(--text-light);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            font-size: 1.2rem;
            color: var(--text-light);
        }

        .search-btn {
            height: 56px;
            padding: 0 35px;
            border: none;
            border-radius: 0 28px 28px 0;
            background: var(--primary);
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        /* 快捷搜索标签 */
        .quick-search {
            width: 100%;
        }

        .quick-title {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-tag {
            padding: 8px 16px;
            background: var(--gray-100);
            color: var(--text-dark);
            border-radius: 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .search-tag:hover {
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
            border-color: rgba(79, 70, 229, 0.2);
        }

        /* 百度热点新闻模块 */
        .hot-news-section {
            width: 100%;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gray-200);
        }

        .news-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .news-update {
            font-size: 0.85rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .news-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .news-card {
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid var(--gray-100);
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: transparent;
        }

        .news-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .news-content {
            padding: 15px;
        }

        .news-rank {
            display: inline-block;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            font-size: 0.8rem;
            margin-right: 8px;
        }

        .news-card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-desc {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .news-hot {
            font-size: 0.8rem;
            color: var(--secondary);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 加载提示 */
        .loading-tip {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            font-size: 1rem;
            display: none;
            align-items: center;
            gap: 8px;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }
        
        /* 设置按钮 */
        .refresh-wallpaper-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            font-size: 1.2rem;
            position: absolute;
            top: 20px;
            right: 70px; /* 位于设置按钮左边 */
        }
        
        .refresh-wallpaper-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            font-size: 1.2rem;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
        }

        .news-loading {
            text-align: center;
            padding: 30px;
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        /* 设置面板 */
        .settings-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 320px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            padding: 25px;
        }
        
        .settings-panel.active {
            right: 0;
        }
        
        .settings-content h3 {
            margin: 0 0 20px 0;
            color: var(--text-dark);
            font-size: 1.4rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }
        
        .setting-item {
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .setting-item label {
            display: flex;
            align-items: center;
            font-size: 1rem;
            color: var(--text-dark);
            gap: 10px;
        }
        
        .setting-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        
        .setting-item select {
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid var(--gray-200);
            border-radius: 5px;
            background: var(--white);
            color: var(--text-dark);
        }
        
        .close-settings {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: auto;
        }
        
        .close-settings:hover {
            background: var(--primary-dark);
        }

        /* 响应式适配 */
        @media (max-width: 1024px) {
            .news-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .time-info {
                font-size: 2rem;
            }

            .brand-logo {
                font-size: 2.5rem;
            }

            .search-card {
                padding: 30px 25px;
            }

            #search-input {
                height: 50px;
                font-size: 1rem;
            }

            .search-btn {
                height: 50px;
                padding: 0 25px;
                font-size: 1rem;
            }

            .news-list {
                grid-template-columns: 1fr;
            }

            .hot-news-section {
                padding: 25px 20px;
            }
        }

        @media (max-width: 480px) {
            .top-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .container {
                margin-top: 120px;
            }

            .time-info {
                font-size: 1.8rem;
            }

            .brand-logo {
                font-size: 2.2rem;
            }

            .search-card {
                padding: 25px 20px;
            }

            .search-box {
                flex-direction: column;
                gap: 12px;
            }

            #search-input {
                width: 100%;
                border-radius: 28px;
                border-right: 2px solid var(--gray-200);
            }

            .search-btn {
                width: 100%;
                border-radius: 28px;
                justify-content: center;
            }

            .news-img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    
    <!-- 设置面板 -->
    <div class="settings-panel" id="settings-panel">
        <div class="settings-content">
            <h3>设置选项</h3>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="show-wallpaper" checked> 显示壁纸
                </label>
            </div>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="show-news"> 显示新闻
                </label>
            </div>
            <div class="setting-item">
                <label>新闻显示数量：</label>
                <select id="news-count">
                    <option value="5">5条</option>
                    <option value="10" selected>10条</option>
                    <option value="15">15条</option>
                    <option value="20">20条</option>
                    <option value="all">全部显示</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="search-engine">搜索引擎：</label>
                <select id="search-engine" onchange="updateCustomSearchInput()">
                    <option value="https://cn.bing.com/search?q=%text%">必应搜索</option>
                    <option value="https://www.baidu.com/s?wd=%text%">百度搜索</option>
                    <option value="custom">自定义</option>
                </select>
            </div>
            <div class="setting-item" id="custom-search-container" style="display: none;">
                <label for="custom-search-url">自定义搜索引擎URL：</label>
                <input type="text" id="custom-search-url" placeholder="例如: https://example.com/search?q=%text%" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
                <small style="display: block; margin-top: 5px;">提示: 使用 %text% 作为搜索词的占位符</small>
            </div>
            <button class="close-settings" id="close-settings">关闭</button>
        </div>
    </div>
    
    <!-- 主容器 -->
    <div class="container">
        <!-- 操作按钮区域 -->
        <div class="operation-section">
            <!-- 刷新壁纸按钮 -->
            <button class="refresh-wallpaper-btn" id="refresh-wallpaper-btn" title="刷新壁纸">
                <i class="fa-solid fa-sync-alt"></i>
            </button>
            <!-- 设置按钮 -->
            <button class="settings-btn" id="settings-btn">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>
        
        <!-- 品牌区域 -->
        <div class="brand-section">
            <h1 class="brand-logo">ChickRubGo</h1>
            <p class="brand-slogan">探索未知，一键直达</p>
        </div>

        <!-- 搜索卡片 -->
        <div class="search-card">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="search-input" placeholder="输入你想搜索的内容，回车或点击搜索">
                <button class="search-btn" id="search-btn">
                    <i class="fa-solid fa-search"></i>
                    搜索
                </button>
            </div>

            <!-- 快捷搜索标签 -->
            <div class="quick-search">
                <div class="quick-title">
                    <i class="fa-solid fa-fire-flame-curved"></i>
                    热门搜索
                </div>
                <div class="tag-container">
                    <div class="search-tag">前端开发</div>
                    <div class="search-tag">AI工具</div>
                    <div class="search-tag">科技资讯</div>
                    <div class="search-tag">设计资源</div>
                    <div class="search-tag">学习教程</div>
                    <div class="search-tag">影视推荐</div>
                </div>
            </div>
        </div>

        <!-- 百度热点新闻模块 -->
        <div class="hot-news-section">
            <div class="news-header">
                <h2 class="news-title">
                    <i class="fa-solid fa-bullhorn"></i>
                    百度热点新闻
                </h2>
                <span class="news-update" id="news-update-time">
                    <i class="fa-solid fa-clock"></i>>
                    加载中...
                </span>
            </div>
            <div class="news-loading" id="news-loading">
                <i class="fa-solid fa-spinner fa-spin"></i>
                正在加载热点新闻...
            </div>
            <div class="news-list" id="news-list"></div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div class="loading-tip" id="loading">
        <i class="fa-solid fa-spinner fa-spin"></i>
        正在加载精美壁纸...
    </div>

    <script>

        // 2. 获取卡通壁纸作为背景
        async function loadWallpaper() {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';

            try {
                // 使用本地代理API获取壁纸
                const res = await fetch('/api/wallpaper');
                const data = await res.json();
                
                if (res.ok && data.url) {
                    document.body.style.backgroundImage = `url(${data.url})`;
                    // 保存壁纸URL到localStorage
                    localStorage.setItem('wallpaperUrl', data.url);
                } else {
                    throw new Error('壁纸获取失败');
                }
            } catch (err) {
                console.error('壁纸加载异常:', err);
                // 尝试从localStorage获取上次的壁纸URL
                const savedWallpaperUrl = localStorage.getItem('wallpaperUrl');
                if (savedWallpaperUrl) {
                    document.body.style.backgroundImage = `url(${savedWallpaperUrl})`;
                } else {
                    // 备用壁纸
                    document.body.style.backgroundImage = 'url(https://picsum.photos/1920/1080/?random)';
                }
            } finally {
                loading.style.display = 'none';
            }
        }
        // 页面加载完成后获取壁纸
        window.addEventListener('load', loadWallpaper);

        // 3. 核心搜索功能
        function handleSearch() {
            const input = document.getElementById('search-input');
            const keyword = input.value.trim();

            if (!keyword) {
                // 空输入提示
                input.style.borderColor = '#EF4444';
                setTimeout(() => {
                    input.style.borderColor = 'var(--gray-200)';
                }, 1000);
                return;
            }

            // 获取当前选择的搜索引擎
            const searchEngineSelect = document.getElementById('search-engine');
            let searchUrl;
            
            if (searchEngineSelect.value === 'custom') {
                // 如果选择了自定义搜索引擎
                const customUrl = document.getElementById('custom-search-url').value.trim();
                if (customUrl) {
                    // 替换 %text% 占位符为实际搜索词
                    searchUrl = customUrl.replace('%text%', encodeURIComponent(keyword));
                } else {
                    // 如果自定义URL为空，使用默认的必应搜索
                    searchUrl = `https://cn.bing.com/search?q=${encodeURIComponent(keyword)}`;
                }
            } else {
                // 使用预设的搜索引擎
                searchUrl = searchEngineSelect.value.replace('%text%', encodeURIComponent(keyword));
            }
            
            // 新标签页打开
            window.open(searchUrl, '_blank');
            // 清空输入框
            input.value = '';
        }

        // 绑定搜索事件：按钮点击 + 回车
        document.getElementById('search-btn').addEventListener('click', handleSearch);
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });

        // 4. 快捷标签点击搜索
        document.querySelectorAll('.search-tag').forEach(tag => {
            tag.addEventListener('click', () => {
                const input = document.getElementById('search-input');
                input.value = tag.textContent;
                handleSearch();
            });
        });

        // 5. 获取热点新闻
        async function loadHotNews() {
            const newsLoading = document.getElementById('news-loading');
            const newsList = document.getElementById('news-list');
            const newsUpdateTime = document.getElementById('news-update-time');

            try {
                // 获取新闻显示数量设置
                const newsCount = document.getElementById('news-count').value;
                // 请求本地代理API，传递新闻数量参数
                const res = await fetch(`/api/news?count=${newsCount}`);
                const data = await res.json();

                if (data.code === 200 && data.data && data.data.length > 0) {
                    // 更新新闻更新时间
                    newsUpdateTime.innerHTML = `<i class="fa-solid fa-clock"></i> 更新于 ${data.update_time}`;
                    
                    // 清空加载状态，渲染新闻列表
                    newsLoading.style.display = 'none';
                    let newsHtml = '';

                    // 根据设置显示指定数量的新闻，如果选择"全部"则显示所有
                    const newsCount = document.getElementById('news-count').value;
                    let displayedNews = data.data;
                    if (newsCount !== 'all') {
                        const count = parseInt(newsCount) || 10;
                        displayedNews = data.data.slice(0, count);
                    }
                    
                    displayedNews.forEach(news => {
                        // 处理新闻图片（为空时使用默认图）
                        const newsPic = news.pic && news.pic.includes('http') ? news.pic : 'https://picsum.photos/600/400?news';
                        
                        newsHtml += `
                            <a href="${news.url}" target="_blank" style="text-decoration: none;">
                                <div class="news-card">
                                    <img src="${newsPic}" alt="${news.title}" class="news-img">
                                    <div class="news-content">
                                        <h3 class="news-card-title">
                                            <span class="news-rank">${news.index}</span>
                                            ${news.title}
                                        </h3>
                                        <p class="news-desc">${news.desc || '点击查看详细内容'}</p>
                                        <span class="news-hot">
                                            <i class="fa-solid fa-fire"></i>
                                            ${news.hot}
                                        </span>
                                    </div>
                                </div>
                            </a>
                        `;
                    });

                    newsList.innerHTML = newsHtml;
                } else {
                    newsLoading.innerHTML = '<i class="fa-solid fa-exclamation-circle"></i> 暂无热点新闻数据';
                }
            } catch (err) {
                console.error('热点新闻加载失败:', err);
                newsLoading.innerHTML = '<i class="fa-solid fa-exclamation-circle"></i> 新闻加载失败，点击重试';
                newsLoading.style.cursor = 'pointer';
                // 点击重试
                newsLoading.addEventListener('click', loadHotNews);
            }
        }

        // 页面加载完成后获取热点新闻
        window.addEventListener('load', loadHotNews);
        
        // 设置功能
        const settingsBtn = document.getElementById('settings-btn');
        const refreshWallpaperBtn = document.getElementById('refresh-wallpaper-btn');
        const settingsPanel = document.getElementById('settings-panel');
        const closeSettings = document.getElementById('close-settings');
        const showWallpaperCheckbox = document.getElementById('show-wallpaper');
        const showNewsCheckbox = document.getElementById('show-news');
        const newsCountSelect = document.getElementById('news-count');
        const searchEngineSelect = document.getElementById('search-engine');
        const customSearchUrlInput = document.getElementById('custom-search-url');
        const customSearchContainer = document.getElementById('custom-search-container');
        
        // 从localStorage加载初始设置
        function loadSettings() {
            const savedShowWallpaper = localStorage.getItem('showWallpaper');
            const savedShowNews = localStorage.getItem('showNews');
            const savedNewsCount = localStorage.getItem('newsCount');
            const savedSearchEngine = localStorage.getItem('searchEngine');
            const savedCustomSearchUrl = localStorage.getItem('customSearchUrl');
            
            if (savedShowWallpaper !== null) {
                showWallpaperCheckbox.checked = savedShowWallpaper === 'true';
            }
            
            if (savedShowNews !== null) {
                showNewsCheckbox.checked = savedShowNews === 'true';
            }
            
            if (savedNewsCount) {
                newsCountSelect.value = savedNewsCount;
            }
            
            if (savedSearchEngine) {
                searchEngineSelect.value = savedSearchEngine;
                // 如果选择的是自定义引擎，需要显示自定义输入框
                if (savedSearchEngine === 'custom' && savedCustomSearchUrl) {
                    customSearchContainer.style.display = 'block';
                    customSearchUrlInput.value = savedCustomSearchUrl;
                } else {
                    customSearchContainer.style.display = 'none';
                }
            }
            
            // 更新自定义搜索输入框的显示状态
            updateCustomSearchInput();
        }
        
        // 保存设置到localStorage
        function saveSettings() {
            localStorage.setItem('showWallpaper', showWallpaperCheckbox.checked);
            localStorage.setItem('showNews', showNewsCheckbox.checked);
            localStorage.setItem('newsCount', newsCountSelect.value);
            localStorage.setItem('searchEngine', searchEngineSelect.value);
            localStorage.setItem('customSearchUrl', customSearchUrlInput.value);
        }
        
        // 应用设置
        function applySettings() {
            // 应用壁纸设置
            if (showWallpaperCheckbox.checked) {
                document.body.classList.remove('no-wallpaper');
                loadWallpaper();
            } else {
                document.body.classList.add('no-wallpaper');
                document.body.style.backgroundImage = 'none';
            }
            
            // 应用新闻显示设置
            const newsSection = document.querySelector('.hot-news-section');
            if (showNewsCheckbox.checked) {
                newsSection.style.display = 'block';
                loadHotNews();
            } else {
                newsSection.style.display = 'none';
            }
        }
        
        // 打开设置面板
        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.add('active');
        });
        
        // 关闭设置面板
        closeSettings.addEventListener('click', () => {
            settingsPanel.classList.remove('active');
        });
        
        // 点击面板外部关闭
        document.addEventListener('click', (event) => {
            if (!settingsPanel.contains(event.target) && 
                event.target !== settingsBtn && 
                !settingsBtn.contains(event.target)) {
                settingsPanel.classList.remove('active');
            }
        });
        
        // 监听壁纸显示设置
        showWallpaperCheckbox.addEventListener('change', (e) => {
            saveSettings();
            if (e.target.checked) {
                document.body.classList.remove('no-wallpaper');
                loadWallpaper();
            } else {
                document.body.classList.add('no-wallpaper');
                document.body.style.backgroundImage = 'none';
            }
        });
        
        // 监听新闻显示设置
        showNewsCheckbox.addEventListener('change', (e) => {
            saveSettings();
            const newsSection = document.querySelector('.hot-news-section');
            if (e.target.checked) {
                newsSection.style.display = 'block';
                loadHotNews();
            } else {
                newsSection.style.display = 'none';
            }
        });
        
        // 监听新闻数量设置
        newsCountSelect.addEventListener('change', (e) => {
            saveSettings();
            loadHotNews();
        });
        
        // 监听刷新壁纸按钮
        refreshWallpaperBtn.addEventListener('click', () => {
            if (showWallpaperCheckbox.checked) {
                loadWallpaper();
            }
        });
        
        // 显示/隐藏自定义搜索URL输入框
        function updateCustomSearchInput() {
            if (searchEngineSelect.value === 'custom') {
                customSearchContainer.style.display = 'block';
            } else {
                customSearchContainer.style.display = 'none';
            }
            // 保存设置
            saveSettings();
        }
        
        // 监听搜索引擎选择变化
        searchEngineSelect.addEventListener('change', (e) => {
            updateCustomSearchInput();
            saveSettings();
        });
        
        // 监听自定义搜索URL输入变化
        customSearchUrlInput.addEventListener('input', (e) => {
            saveSettings();
        });
        
        // 初始化设置
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            applySettings();
        });
    </script>
</body>
</html>
