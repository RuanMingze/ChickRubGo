<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录回调 - ChickRubGo</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .callback-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 400px;
            max-width: 90%;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4f46e5;
        }
        
        .status-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .success-icon {
            color: #10b981;
        }
        
        .error-icon {
            color: #ef4444;
        }
        
        .message {
            font-size: 16px;
            margin-bottom: 30px;
            color: #374151;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(79, 70, 229, 0.3);
            border-radius: 50%;
            border-top-color: #4f46e5;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
        }
        
        .btn:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="logo">ChickRubGo</div>
        
        <div id="loading-state">
            <div class="loading"></div>
            <div class="message">正在处理登录，请稍候...</div>
        </div>
        
        <div id="success-state" style="display: none;">
            <i class="fa-solid fa-check-circle status-icon success-icon"></i>
            <div class="message">登录成功！正在跳转回首页...</div>
        </div>
        
        <div id="error-state" style="display: none;">
            <i class="fa-solid fa-times-circle status-icon error-icon"></i>
            <div class="message" id="error-message">登录失败，请重试</div>
            <a href="./login.html" class="btn">重新登录</a>
        </div>
    </div>
    
    <script>
        // 解析URL参数
        function getUrlParams() {
            const params = {};
            const search = window.location.search.substring(1);
            const pairs = search.split('&');
            
            for (const pair of pairs) {
                const [key, value] = pair.split('=');
                if (key && value) {
                    params[key] = decodeURIComponent(value);
                }
            }
            
            return params;
        }
        
        // 处理回调
        function handleCallback() {
            const params = getUrlParams();
            const code = params.code;
            const state = params.state;
            const error = params.error;
            
            // 验证state
            const storedState = localStorage.getItem('githubOAuthState');
            
            if (error) {
                showError(`登录被取消或失败: ${error}`);
                return;
            }
            
            if (!code) {
                showError('无效的登录请求');
                return;
            }
            
            if (!state || state !== storedState) {
                showError('状态验证失败，可能存在安全风险');
                return;
            }
            
            // 清除存储的state
            localStorage.removeItem('githubOAuthState');
            
            // 模拟登录成功
            // 在实际应用中，这里应该向服务器发送code获取token
            setTimeout(() => {
                showSuccess();
                
                // 存储登录状态
                localStorage.setItem('isLoggedIn', 'true');
                
                // 跳转到首页
                setTimeout(() => {
                    window.location.href = './index.html';
                }, 1500);
            }, 1000);
        }
        
        function showSuccess() {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('success-state').style.display = 'block';
            document.getElementById('error-state').style.display = 'none';
        }
        
        function showError(message) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('success-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
        
        // 页面加载时处理回调
        window.onload = handleCallback;
    </script>
</body>
</html>
