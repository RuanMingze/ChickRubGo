<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - ChickRubGo</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 400px;
            max-width: 90%;
        }
        
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4f46e5;
        }
        
        .slogan {
            color: #6b7280;
            margin-bottom: 40px;
        }
        
        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            background-color: #24292e;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background-color: #30363d;
        }
        
        .github-icon {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .back-btn {
            color: #4f46e5;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .back-btn:hover {
            color: #4338ca;
            text-decoration: underline;
        }
        
        /* 深色模式样式 */
        body.dark-mode {
            background-color: #121212;
            color: #E5E7EB;
        }
        
        body.dark-mode .login-container {
            background-color: rgba(31, 41, 55, 0.92);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        body.dark-mode .logo {
            color: #6366F1;
        }
        
        body.dark-mode .slogan {
            color: #9CA3AF;
        }
        
        body.dark-mode .login-btn {
            background-color: #374151;
            color: #E5E7EB;
        }
        
        body.dark-mode .login-btn:hover {
            background-color: #4B5563;
        }
        
        body.dark-mode .back-btn {
            color: #6366F1;
        }
        
        body.dark-mode .back-btn:hover {
            color: #818CF8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ChickRubGo</div>
        <div class="slogan">使用 GitHub 账号登录</div>
        
        <button class="login-btn" id="github-login-btn">
            <i class="fa-brands fa-github github-icon"></i>
            登录 GitHub
        </button>
        
        <a href="./index.html" class="back-btn">返回首页</a>
    </div>
    
    <script>
        // 加载主题设置
        function loadTheme() {
            const savedDarkMode = localStorage.getItem('darkMode');
            const darkMode = savedDarkMode !== null ? savedDarkMode === 'true' : true; // 默认深色模式
            
            if (darkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }
        
        // GitHub OAuth 登录配置
        const clientId = 'Ov23lieOTMuWJHUXBaMf';
        const redirectUri = encodeURIComponent('https://ruanmingze.github.io/ChickRubGo/CallBack.html');
        const scope = encodeURIComponent('user:email read:user'); // 请求用户信息和邮箱权限
        
        // 生成随机状态值
        function generateState() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }
        
        // 登录按钮点击事件
        document.getElementById('github-login-btn').addEventListener('click', function() {
            const state = generateState();
            localStorage.setItem('githubOAuthState', state);
            
            const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}&state=${state}`;
            window.location.href = githubAuthUrl;
        });
        
        // 页面加载时应用主题
        window.addEventListener('load', loadTheme);
    </script>
</body>
</html>
