# ChickRubGo 错误处理配置
# 此配置文件用于处理各种HTTP错误并跳转到对应的错误页面

# HTTP错误页配置
error_page 300 /errors/300.html;
error_page 301 /errors/301.html;
error_page 302 /errors/302.html;
error_page 303 /errors/303.html;
error_page 304 /errors/304.html;
error_page 307 /errors/307.html;
error_page 308 /errors/308.html;

error_page 400 /errors/400.html;
error_page 401 /errors/401.html;
error_page 403 /errors/403.html;
error_page 404 /errors/404.html;
error_page 405 /errors/405.html;
error_page 406 /errors/406.html;
error_page 409 /errors/409.html;
error_page 410 /errors/410.html;
error_page 412 /errors/412.html;
error_page 415 /errors/415.html;
error_page 422 /errors/422.html;
error_page 429 /errors/429.html;

error_page 500 /errors/500.html;
error_page 501 /errors/501.html;
error_page 502 /errors/502.html;
error_page 503 /errors/503.html;
error_page 504 /errors/504.html;

# 错误页面位置配置
location /errors/ {
    root   html;
    index  index.html index.htm;
    # 允许访问错误页面目录
    allow all;
}

# 重定向配置示例
location / {
    # 主站点配置
    root   html;
    index  index.html index.htm;
}

# 静态文件配置
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
    root   html;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
}