<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChickRubGo - 智能搜索引擎</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-light: #6366F1;
            --primary-dark: #4338CA;
            --secondary: #EC4899;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --white: #FFFFFF;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            position: relative;
            padding: 20px;
            overflow-x: hidden;
        }
        
        body.no-wallpaper {
            background-image: none !important;
            background-color: white;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.1) 100%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 50px;
            padding-bottom: 50px;
        }
        
        body.no-wallpaper .container {
            margin-top: 50px;
        }

        body.no-wallpaper .time-section {
            color: var(--text-dark);
        }

        .time-section {
            text-align: center;
            padding-top: 30px;
            padding-bottom: 10px;
            color: var(--white);
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .time-display {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--white);
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            letter-spacing: -2px;
            line-height: 1;
        }

        .date-display {
            font-size: 1.1rem;
            margin-bottom: 0;
            color: var(--white);
            opacity: 0.95;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .brand-section {
            text-align: center;
            margin-top: 0;
            color: var(--white);
        }

        .brand-logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(79, 70, 229, 0.3);
        }

        .brand-slogan {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .search-card {
            width: 100%;
            max-width: 750px;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
        }

        .search-card:hover {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .search-box {
            width: 100%;
            display: flex;
            align-items: center;
            position: relative;
            margin-bottom: 25px;
        }

        #search-input {
            flex: 1;
            height: 56px;
            padding: 0 20px 0 55px;
            border: 2px solid var(--gray-200);
            border-right: none;
            border-radius: 28px 0 0 28px;
            font-size: 1.1rem;
            color: var(--text-dark);
            background: var(--white);
            outline: none;
            transition: var(--transition);
        }

        #search-input:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        #search-input::placeholder {
            color: var(--text-light);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            font-size: 1.2rem;
            color: var(--text-light);
        }

        .search-btn {
            height: 56px;
            padding: 0 35px;
            border: none;
            border-radius: 0 28px 28px 0;
            background: var(--primary);
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .quick-search {
            width: 100%;
        }

        .quick-title {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-tag {
            padding: 8px 16px;
            background: var(--gray-100);
            color: var(--text-dark);
            border-radius: 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .search-tag:hover {
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
            border-color: rgba(79, 70, 229, 0.2);
        }

        .loading-tip {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            font-size: 1rem;
            display: none;
            align-items: center;
            gap: 8px;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }
        
        .refresh-wallpaper-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            font-size: 1.2rem;
            position: absolute;
            top: 20px;
            right: 70px;
        }
        
        .refresh-wallpaper-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
        }

        .settings-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            font-size: 1.2rem;
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
        }
        
        .settings-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 320px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            padding: 25px;
        }
        
        .settings-panel.active {
            right: 0;
        }
        
        .settings-content h3 {
            margin: 0 0 20px 0;
            color: var(--text-dark);
            font-size: 1.4rem;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }
        
        .setting-item {
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .setting-item label {
            display: flex;
            align-items: center;
            font-size: 1rem;
            color: var(--text-dark);
            gap: 10px;
        }
        
        .setting-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        
        .setting-item select {
            margin-left: 10px;
            padding: 5px 10px;
            border: 1px solid var(--gray-200);
            border-radius: 5px;
            background: var(--white);
            color: var(--text-dark);
        }
        
        .close-settings {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: auto;
        }
        
        .close-settings:hover {
            background: var(--primary-dark);
        }

        @media (max-width: 768px) {
            .time-display {
                font-size: 3.5rem;
            }

            .date-display {
                font-size: 1rem;
            }

            .time-section {
                margin-bottom: 15px;
            }

            .brand-logo {
                font-size: 2.5rem;
            }

            .search-card {
                padding: 30px 25px;
            }

            #search-input {
                height: 50px;
                font-size: 1rem;
            }

            .search-btn {
                height: 50px;
                padding: 0 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .time-display {
                font-size: 2.8rem;
            }

            .date-display {
                font-size: 0.9rem;
            }

            .time-section {
                margin-bottom: 10px;
            }

            .brand-logo {
                font-size: 2.2rem;
            }

            .search-card {
                padding: 25px 20px;
            }

            .search-box {
                flex-direction: column;
                gap: 12px;
            }

            #search-input {
                width: 100%;
                height: 48px;
                border-radius: 28px;
                border-right: 2px solid var(--gray-200);
                font-size: 1rem;
            }

            .search-btn {
                width: 100%;
                height: 48px;
                border-radius: 28px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="settings-panel" id="settings-panel">
        <div class="settings-content">
            <h3>设置选项</h3>
            <div class="setting-item">
                <label>
                    <input type="checkbox" id="show-wallpaper" checked> 显示壁纸
                </label>
            </div>
            <div class="setting-item">
                <label for="search-engine">搜索引擎：</label>
                <select id="search-engine" onchange="updateCustomSearchInput()">
                    <option value="https://cn.bing.com/search?q=%text%">必应搜索</option>
                    <option value="https://www.baidu.com/s?wd=%text%">百度搜索</option>
                    <option value="custom">自定义</option>
                </select>
            </div>
            <div class="setting-item" id="custom-search-container" style="display: none;">
                <label for="custom-search-url">自定义搜索引擎URL：</label>
                <input type="text" id="custom-search-url" placeholder="例如: https://example.com/search?q=%text%" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;">
                <small style="display: block; margin-top: 5px;">提示: 使用 %text% 作为搜索词的占位符</small>
            </div>
            <button class="reset-settings" id="reset-settings" style="background: #EF4444; color: white; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer; font-size: 1rem; margin-bottom: 10px;">
                <i class="fa-solid fa-trash"></i> 恢复默认设置
            </button>
            <button class="close-settings" id="close-settings">关闭</button>
        </div>
    </div>
    
    <div class="time-section">
        <div class="time-display" id="time-display">00:00:00</div>
        <div class="date-display" id="date-display">2024年1月1日 星期一</div>
    </div>
    
    <div class="container">
        <div class="operation-section">
            <button class="refresh-wallpaper-btn" id="refresh-wallpaper-btn" title="刷新壁纸">
                <i class="fa-solid fa-sync-alt"></i>
            </button>
            <button class="settings-btn" id="settings-btn">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>
        
        <div class="brand-section">
            <h1 class="brand-logo">ChickRubGo</h1>
            <p class="brand-slogan">探索未知，一键直达</p>
        </div>

        <div class="search-card">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="search-input" placeholder="输入你想搜索的内容，回车或点击搜索">
                <button class="search-btn" id="search-btn">
                    <i class="fa-solid fa-search"></i>
                    搜索
                </button>
            </div>

            <div class="quick-search">
                <div class="quick-title">
                    <i class="fa-solid fa-fire-flame-curved"></i>
                    热门搜索
                </div>
                <div class="tag-container">
                    <div class="search-tag">前端开发</div>
                    <div class="search-tag">AI工具</div>
                    <div class="search-tag">科技资讯</div>
                    <div class="search-tag">设计资源</div>
                    <div class="search-tag">学习教程</div>
                    <div class="search-tag">影视推荐</div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-tip" id="loading">
        <i class="fa-solid fa-spinner fa-spin"></i>
        正在加载精美壁纸...
    </div>

    <script>
        async function loadWallpaper() {
            const loading = document.getElementById('loading');
            loading.style.display = 'flex';

            const savedWallpaperBase64 = localStorage.getItem('wallpaperBase64');
            const savedWallpaperTime = localStorage.getItem('wallpaperTime');
            const FIVE_DAYS = 5 * 24 * 60 * 60 * 1000;
            
            const currentTime = Date.now();
            const isExpired = savedWallpaperTime && (currentTime - parseInt(savedWallpaperTime)) > FIVE_DAYS;

            if (savedWallpaperBase64 && !isExpired) {
                document.body.style.backgroundImage = `url(${savedWallpaperBase64})`;
                loading.style.display = 'none';
                return;
            }

            try {
                const timestamp = Date.now();
                const wallpaperUrl = `https://picsum.photos/1920/1080?random=${timestamp}`;
                
                const response = await fetch(wallpaperUrl);
                const blob = await response.blob();
                const base64 = await blobToBase64(blob);
                
                document.body.style.backgroundImage = `url(${base64})`;
                localStorage.setItem('wallpaperBase64', base64);
                localStorage.setItem('wallpaperTime', currentTime.toString());
                loading.style.display = 'none';
            } catch (err) {
                console.error('壁纸加载异常:', err);
                if (savedWallpaperBase64) {
                    document.body.style.backgroundImage = `url(${savedWallpaperBase64})`;
                } else {
                    document.body.style.backgroundImage = 'url(https://picsum.photos/1920/1080/?random)';
                }
                loading.style.display = 'none';
            }
        }

        function blobToBase64(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[now.getDay()];
            
            document.getElementById('time-display').textContent = `${hours}:${minutes}:${seconds}`;
            document.getElementById('date-display').textContent = `${year}年${month}月${day}日 ${weekday}`;
        }

        window.addEventListener('load', loadWallpaper);
        window.addEventListener('load', updateTime);
        setInterval(updateTime, 1000);

        function handleSearch() {
            const input = document.getElementById('search-input');
            const keyword = input.value.trim();

            if (!keyword) {
                input.style.borderColor = '#EF4444';
                setTimeout(() => {
                    input.style.borderColor = 'var(--gray-200)';
                }, 1000);
                return;
            }

            const searchEngineSelect = document.getElementById('search-engine');
            let searchUrl;
            
            if (searchEngineSelect.value === 'custom') {
                const customUrl = document.getElementById('custom-search-url').value.trim();
                if (customUrl) {
                    searchUrl = customUrl.replace('%text%', encodeURIComponent(keyword));
                } else {
                    searchUrl = `https://cn.bing.com/search?q=${encodeURIComponent(keyword)}`;
                }
            } else {
                searchUrl = searchEngineSelect.value.replace('%text%', encodeURIComponent(keyword));
            }
            
            window.open(searchUrl, '_blank');
            input.value = '';
        }

        document.getElementById('search-btn').addEventListener('click', handleSearch);
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSearch();
        });

        document.querySelectorAll('.search-tag').forEach(tag => {
            tag.addEventListener('click', () => {
                const input = document.getElementById('search-input');
                input.value = tag.textContent;
                handleSearch();
            });
        });
        
        const settingsBtn = document.getElementById('settings-btn');
        const refreshWallpaperBtn = document.getElementById('refresh-wallpaper-btn');
        const settingsPanel = document.getElementById('settings-panel');
        const closeSettings = document.getElementById('close-settings');
        const resetSettingsBtn = document.getElementById('reset-settings');
        const showWallpaperCheckbox = document.getElementById('show-wallpaper');
        const searchEngineSelect = document.getElementById('search-engine');
        const customSearchUrlInput = document.getElementById('custom-search-url');
        const customSearchContainer = document.getElementById('custom-search-container');
        
        function loadSettings() {
            const savedShowWallpaper = localStorage.getItem('showWallpaper');
            const savedSearchEngine = localStorage.getItem('searchEngine');
            const savedCustomSearchUrl = localStorage.getItem('customSearchUrl');
            
            if (savedShowWallpaper !== null) {
                showWallpaperCheckbox.checked = savedShowWallpaper === 'true';
            }
            
            if (savedSearchEngine) {
                searchEngineSelect.value = savedSearchEngine;
                if (savedSearchEngine === 'custom' && savedCustomSearchUrl) {
                    customSearchContainer.style.display = 'block';
                    customSearchUrlInput.value = savedCustomSearchUrl;
                } else {
                    customSearchContainer.style.display = 'none';
                }
            }
            
            updateCustomSearchInput();
        }
        
        function saveSettings() {
            localStorage.setItem('showWallpaper', showWallpaperCheckbox.checked);
            localStorage.setItem('searchEngine', searchEngineSelect.value);
            localStorage.setItem('customSearchUrl', customSearchUrlInput.value);
        }
        
        function applySettings() {
            if (showWallpaperCheckbox.checked) {
                document.body.classList.remove('no-wallpaper');
                loadWallpaper();
            } else {
                document.body.classList.add('no-wallpaper');
                document.body.style.backgroundImage = 'none';
            }
        }
        
        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.add('active');
        });
        
        closeSettings.addEventListener('click', () => {
            settingsPanel.classList.remove('active');
        });
        
        document.addEventListener('click', (event) => {
            if (!settingsPanel.contains(event.target) && 
                event.target !== settingsBtn && 
                !settingsBtn.contains(event.target)) {
                settingsPanel.classList.remove('active');
            }
        });
        
        showWallpaperCheckbox.addEventListener('change', (e) => {
            saveSettings();
            if (e.target.checked) {
                document.body.classList.remove('no-wallpaper');
                loadWallpaper();
            } else {
                document.body.classList.add('no-wallpaper');
                document.body.style.backgroundImage = 'none';
            }
        });
        
        refreshWallpaperBtn.addEventListener('click', () => {
            if (showWallpaperCheckbox.checked) {
                loadWallpaper();
            }
        });
        
        resetSettingsBtn.addEventListener('click', () => {
            if (confirm('确定要恢复默认设置吗？这将清除所有本地存储的数据。')) {
                localStorage.clear();
                showWallpaperCheckbox.checked = true;
                searchEngineSelect.value = 'https://cn.bing.com/search?q=%text%';
                customSearchUrlInput.value = '';
                customSearchContainer.style.display = 'none';
                document.body.classList.remove('no-wallpaper');
                loadWallpaper();
            }
        });
        
        function updateCustomSearchInput() {
            if (searchEngineSelect.value === 'custom') {
                customSearchContainer.style.display = 'block';
            } else {
                customSearchContainer.style.display = 'none';
            }
            saveSettings();
        }
        
        searchEngineSelect.addEventListener('change', (e) => {
            updateCustomSearchInput();
            saveSettings();
        });
        
        customSearchUrlInput.addEventListener('input', (e) => {
            saveSettings();
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            applySettings();
        });
    </script>
</body>
</html>
