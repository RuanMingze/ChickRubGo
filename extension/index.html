<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索 - Ruanm ChickRubGo</title>
    <!-- 网站图标 -->
    <link rel="icon" type="image/png" href="./favicon.png">
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- 主内容 iframe 容器 -->
    <iframe 
        id="main-frame" 
        src="https://ruanmingze.github.io/ChickRubGo/" 
        title="ChickRubGo搜索引擎"
    ></iframe>

    <!-- 错误提示容器 -->
    <div id="error-container" class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <svg width="100" height="100" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 8V12" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 16H12.01" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h2 class="error-title">哎呀！数据飘到云里了！</h2>
            <p class="error-message">刷新一下把它揪下来～</p>
            <div class="error-buttons">
                <button id="refresh-btn" class="error-btn refresh-btn" type="button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 12.5C21 17.1944 16.9464 21 12 21C6.47715 21 2 16.5228 2 11C2 5.47715 6.47715 1 12 1C13.7891 1 15.4728 1.47143 16.9476 2.32908" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 12H18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M18 12L21 9" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M18 12L21 15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    刷新
                </button>
                <button id="bing-btn" class="error-btn bing-btn" type="button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 12H15" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 9V15" stroke="#4F46E5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    进入 Bing
                </button>
            </div>
        </div>
    </div>

    <!-- 引入外部 JavaScript 文件（放在body末尾确保DOM加载完成） -->
    <script src="./index.js"></script>
</body>
</html>
