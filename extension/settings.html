<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - ChickRubGo</title>
    <!-- 网站图标 -->
    <link rel="icon" type="image/png" href="./favicon-2.png">
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="./settings.css">
</head>
<body>
    <div class="settings-container">
        <h1>ChickRubGo 设置</h1>
        
        <div class="settings-section">
            <h2>URL 设置</h2>
            
            <div class="setting-item">
                <label for="primary-url">主地址：</label>
                <input type="text" id="primary-url" placeholder="输入主地址">
            </div>
            
            <div class="setting-item">
                <label for="backup-url">备用地址：</label>
                <input type="text" id="backup-url" placeholder="输入备用地址">
            </div>
            
            <div class="setting-item">
                <label for="final-url">最终跳转地址：</label>
                <input type="text" id="final-url" placeholder="输入最终跳转地址">
            </div>
        </div>
        
        <div class="settings-section">
            <h2>超时设置</h2>
            
            <div class="setting-item">
                <label for="timeout">加载超时时间（毫秒）：</label>
                <input type="number" id="timeout" min="1000" max="30000" placeholder="输入超时时间">
            </div>
            
            <div class="setting-item">
                <label for="max-retry">最大重试次数：</label>
                <input type="number" id="max-retry" min="0" max="5" placeholder="输入重试次数">
            </div>
        </div>
        
        <div class="button-group">
            <button id="save-btn" class="btn save-btn">保存设置</button>
            <button id="reset-btn" class="btn reset-btn">恢复默认</button>
            <button id="back-btn" class="btn back-btn">返回</button>
        </div>
    </div>
    
    <!-- 引入外部 JavaScript 文件 -->
    <script src="./settings.js"></script>
</body>
</html>
